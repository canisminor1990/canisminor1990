name: Metrics
on:
  # ğŸŒ Think about the planet! No need to update stats too frequently
  schedule: [{cron: "0 16 * * *"}]
  # ğŸ’¡ The following line lets you run workflow manually from the action tab!
  workflow_dispatch:
jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
    
     -  name: ğŸ¦‘ Steam
        uses: lowlighter/metrics@latest
        with:
          filename: assets/steam.svg
          token: NOT_NEEDED
          base: ""
          plugin_steam_token: ${{ secrets.STEAM_TOKEN }}
          plugin_steam: yes
          plugin_steam_user: "076561198054835207"
          plugin_steam_achievements_limit: 0
          
     -  name: ğŸ¦‘ Anilist
        uses: lowlighter/metrics@latest
        with:
          filename: assets/anilist.svg
          token: NOT_NEEDED
          base: ""
          plugin_anilist_user: "canisminor1990"
          plugin_anilist: yes
          plugin_anilist_medias: anime
          plugin_anilist_sections: favorites, characters
          plugin_anilist_limit: 2
          plugin_anilist_limit_characters: 22
