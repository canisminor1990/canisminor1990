name: README Info Update

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  update-readme:
    name: Profile and detailed game history
    uses: lowlighter/metrics@latest
    with:
      filename: assets/steam.svg
      token: NOT_NEEDED
      base: ""
      plugin_steam_token: ${{ secrets.STEAM_TOKEN }}
      plugin_steam: yes
      plugin_steam_user: "076561198054835207"
      plugin_steam_achievements_limit: 0
